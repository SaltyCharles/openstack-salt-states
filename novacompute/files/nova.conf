{% from "novacompute/map.jinja" import keystone with context %}
{% from "novacompute/map.jinja" import rabbitmq with context %}

{%- set rabbitmq_username = rabbitmq.users.openstack.username %}
{%- set rabbitmq_password = rabbitmq.users.openstack.password %}

{%- set neutronapi_username = keystone.users.neutron.name %}
{%- set neutronapi_password = keystone.users.neutron.password %}

{%- set novaapi_username = keystone.users.nova.name %}
{%- set novaapi_password = keystone.users.nova.password %}
[DEFAULT]
rpc_backend = rabbit
my_ip = {{salt['grains.get']('ip4_interfaces:eth0:0')}}
auth_strategy = keystone
network_api_class = nova.network.neutronv2.api.API
security_group_api = neutron
{%- if salt['config.get']('neutron:mechanism:ovs')  %}
linuxnet_interface_driver = nova.network.linux_net.LinuxOVSInterfaceDriver
{%- else %}
linuxnet_interface_driver = nova.network.linux_net.NeutronLinuxBridgeInterfaceDriver
{%- endif %}
firewall_driver = nova.virt.firewall.NoopFirewallDriver
force_config_drive = True

[oslo_messaging_rabbit]
rabbit_host = rabbitmq.manfred.io
rabbit_userid = {{rabbitmq_username}}
rabbit_password = {{rabbitmq_password}}

[vnc]
enabled = True
vncserver_listen = 0.0.0.0
vncserver_proxyclient_address = $my_ip
novncproxy_base_url = http://novaapi.manfred.io:6080/vnc_auto.html

[glance]
host = glance.manfred.io

[oslo_concurrency]
lock_path = /var/lib/nova/tmp

[neutron]
url = http://neutronapi.manfred.io:9696
auth_url = http://keystone.manfred.io:35357
auth_plugin = password
project_domain_id = default
user_domain_id = default
region_name = RegionOne
project_name = service
username = {{neutronapi_username}}
password = {{neutronapi_password}}
service_metadata_proxy = True
metadata_proxy_shared_secret = super_secret_secret

[libvirt]
virt_type = qemu
inject_password=true

[serial_console]
enabled = True

[cinder]
os_region_name = RegionOne
