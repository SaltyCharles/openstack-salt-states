{% from "mistral/map.jinja" import keystone with context %}
{% from "mistral/map.jinja" import postgres with context %}
{% from "mistral/map.jinja" import rabbitmq with context %}
{%- set db_user = postgres.users.mistral.username %}
{%- set db_pass = postgres.users.mistral.password %}
{%- set db_name = postgres.users.mistral.db -%}
{%- set rabbitmq_username = rabbitmq.users.openstack.username %}
{%- set rabbitmq_password = rabbitmq.users.openstack.password %}
{%- set mistral_username = keystone.users.mistral.name %}
{%- set mistral_password = keystone.users.mistral.password %}
[DEFAULT]
rpc_backend = rabbit

[database]
connection = postgresql://{{db_user}}:{{db_pass}}@postgres.manfred.io:5432/{{db_name}}

[executor]
host = my_favorite_executor

[matchmaker_redis]
[oslo_messaging_amqp]
[oslo_messaging_qpid]

[oslo_messaging_rabbit]
rabbit_host = rabbitmq.manfred.io
rabbit_userid = {{rabbitmq_username}}
rabbit_password = {{rabbitmq_password}}

[pecan]

[keystone_authtoken]
auth_uri = http://keystone.manfred.io:5000/v3
identity_uri = http://keystone.manfred.io:35357/
auth_version = v3
admin_user = {{mistral_username}}
admin_password = {{mistral_password}}
admin_tenant_name = service
