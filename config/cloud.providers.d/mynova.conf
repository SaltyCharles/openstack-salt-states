defaults:
  configs: &configs
    identity_url: 'https://identity.api.rackspacecloud.com/v2.0/'
    user: <username>
    tenant: <tenant_id>
    driver: nova
    ssh_key_name: <ssh keypair name>
    ssh_key_file: <path/to/privkey>
    api_key: <apikey>
    os_auth_plugin: rackspace

dfw:
  <<: *configs
  compute_region: DFW
  networks:
    - net-id: 00000000-0000-0000-0000-000000000000
    - net-id: 11111111-1111-1111-1111-111111111111
    - net-id: <network uuid>

