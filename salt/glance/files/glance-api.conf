{%- set db_user = pillar.postgres.users.glance.username %}
{%- set db_pass = pillar.postgres.users.glance.password %}
{%- set db_name = pillar.postgres.users.glance.db -%}
{%- set glance_username = pillar.keystone.users['glance']['name'] %}
{%- set glance_password = pillar.keystone.users['glance']['password'] %}
[DEFAULT]
notification_driver = noop

[database]
connection = postgresql://{{db_user}}:{{db_pass}}@postgres.manfred.io:5432/{{db_name}}

[keystone_authtoken]
auth_uri = http://keystone.manfred.io:5000
auth_url = http://keystone.manfred.io:35357
auth_plugin = password
project_domain_id = default
user_domain_id = default
project_name = service
username = {{glance_username}}
password = {{glance_password}}

[paste_deploy]
flavor = keystone

[glance_store]
default_store = file
filesystem_store_datadir = /var/lib/glance/images/
