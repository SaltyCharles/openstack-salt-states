{%- set rabbitmq_username = pillar.rabbitmq.users.openstack.username %}
{%- set rabbitmq_password = pillar.rabbitmq.users.openstack.password %}

{%- set neutronapi_username = pillar.keystone.users['neutron']['name'] %}
{%- set neutronapi_password = pillar.keystone.users['neutron']['password'] %}

{%- set novaapi_username = pillar.keystone.users['nova']['name'] %}
{%- set novaapi_password = pillar.keystone.users['nova']['password'] %}

[DEFAULT]
rpc_backend = rabbit
auth_strategy = keystone

[keystone_authtoken]
auth_uri = http://keystone.manfred.io:5000
auth_url = http://keystone.manfred.io:35357
auth_plugin = password
project_domain_id = default
user_domain_id = default
project_name = service
username = {{neutronapi_username}}
password = {{neutronapi_password}}

[oslo_messaging_rabbit]
rabbit_host = rabbitmq.manfred.io
rabbit_userid = {{rabbitmq_username}}
rabbit_password = {{rabbitmq_password}}

[oslo_concurrency]
lock_path = /var/lib/neutron/tmp
