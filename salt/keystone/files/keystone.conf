{% from "keystone/map.jinja" import keystone with context %}
{% from "keystone/map.jinja" import postgres with context %}
{%- set admin_token = keystone.token %}
{%- set db_user = postgres.users.keystone.username %}
{%- set db_pass = postgres.users.keystone.password %}
{%- set db_name = postgres.users.keystone.db -%}
[DEFAULT]
admin_token = {{ admin_token }}
[database]
connection = postgresql://{{db_user}}:{{db_pass}}@postgres.manfred.io:5432/{{db_name}}
[memcache]
servers = memcached.manfred.io:11211
[token]
provider = uuid
driver = memcache
[revoke]
driver = sql
