{%- set admin_token = pillar.keystone.token %}
{%- set db_user = pillar.postgres.users.keystone.username %}
{%- set db_pass = pillar.postgres.users.keystone.password %}
{%- set db_name = pillar.postgres.users.keystone.db -%}
[DEFAULT]
admin_token = {{ admin_token }}
[database]
connection = postgresql://{{db_user}}:{{db_pass}}@postgres.manfred.io:5432/{{db_name}}
[memcache]
servers = memcached.manfred.io:11211
[token]
provider = uuid
driver = memcache
[revoke]
driver = sql
