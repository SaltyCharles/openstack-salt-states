{% from "cindernode/map.jinja" import keystone with context %}
{% from "cindernode/map.jinja" import postgres with context %}
{% from "cindernode/map.jinja" import rabbitmq with context %}
{%- set db_user = postgres.users.cinder.username %}
{%- set db_pass = postgres.users.cinder.password %}
{%- set db_name = postgres.users.cinder.db -%}

{%- set rabbitmq_username = rabbitmq.users.openstack.username %}
{%- set rabbitmq_password = rabbitmq.users.openstack.password %}

{%- set cinder_username = keystone.users.cinder.name %}
{%- set cinder_password = keystone.users.cinder.password %}

[DEFAULT]
my_ip = {{salt['grains.get']('ip4_interfaces:eth1:0')}}
rpc_backend = rabbit
auth_strategy = keystone
enabled_backends = lvm
glance_host = glance.manfred.io

[database]
connection = postgresql://{{db_user}}:{{db_pass}}@postgres.manfred.io:5432/{{db_name}}

[oslo_messaging_rabbit]
rabbit_host = rabbitmq.manfred.io
rabbit_userid = {{rabbitmq_username}}
rabbit_password = {{rabbitmq_password}}

[keystone_authtoken]
auth_uri = http://keystone.manfred.io:5000
auth_url = http://keystone.manfred.io:35357
auth_plugin = password
project_domain_id = default
user_domain_id = default
project_name = service
username = {{cinder_username}}
password = {{cinder_password}}

[lvm]
volume_driver = cinder.volume.drivers.lvm.LVMVolumeDriver
volume_group = cinder-volumes
iscsi_protocol = iscsi
iscsi_helper = lioadm

[oslo_concurrency]
lock_path = /var/lib/cinder/tmp
